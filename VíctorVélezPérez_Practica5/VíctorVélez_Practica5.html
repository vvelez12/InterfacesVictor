<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="VíctorVélez_Practica5.css">
</head>
<body>

    <!--Pagina principal, botones para iniciar el juego y para mostar instrucciones-->

    
<div id="principal">
  <div id="instrucciones">
    <componente-juego></componente-juego>
  </div>
  <button class="boton" id="mostrarInstrucciones" onclick="mostrar()">Mostrar Instrucciones</button>
  <button class="boton" id="iniciar" onclick="iniciarJuego()">Iniciar Juego</button>
</div>


<!--Juego -->
<div id="puntuacionContenedor">
  <div id="contadorTiempo"></div>
  <div id="puntuacion">Puntuación: 0</div>
</div>
<div id="contenedorJuego">
  <div >
    <iframe id="jugador" src="https://giphy.com/embed/lhvyCCcFuQFKo" ></iframe>
  </div>
  <div>
    <iframe id="objetivo" src="https://giphy.com/embed/qUAyrJp4VjhqU"></iframe>
  </div>
</div>


<!-- Pantalla de Fin de Juego -->
<div id="finJuego">
  <div id="mensaje">
    <p id="resultado"></p>
    <button class="boton" onclick="reiniciarJuego()">Reiniciar</button>
  </div>
</div>

<!--Instrucciones-->
<div id="contenedorInstrucciones">
    <div id="contenidoInstrucciones">
      <instrucciones-juego></instrucciones-juego>
      <button class="boton" id="cerrar" onclick="cerrar()">Cerrar</button>
    </div>
  </div>

  <script src="VíctorVélez_Practica5.js"></script>
</body>
</html>
